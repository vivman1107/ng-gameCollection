<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Platform</th>
            <th>Genre</th>
            <th>Format</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="game in gameList">
            <td>{{game.name}}</td>
            <td>{{game.platform}}</td>
            <td>{{game.genre}}</td>
            <td>{{game.format}}</td>
        </tr>
    </tbody>
</table>
